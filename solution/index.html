<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="assets/beltline.jpeg">
        <a-asset-item id="bike" src="assets/bicycle.dae"></a-asset-item>
      </a-assets>
      <a-collada-model src="#bike" position="-3 1 -2" rotation="0 90 0"></a-collada-model>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#DEFACE"></a-box>
      <a-light type="ambient" color="#222"></a-light>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
